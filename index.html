<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoSnap â€” World Guess Game</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            color: white;
            border-radius: 8px;
        }
        #guess-btn {
            background: #2196f3;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        #guess-btn:hover {
            background: #1275c7;
        }
    </style>
</head>

<body>

    <!-- Map Display -->
    <div id="map"></div>

    <!-- Game UI -->
    <div id="ui">
        <button id="guess-btn">Make Guess</button>
        <p id="result"></p>
    </div>

    <!-- Google Maps API (replace with your real key!) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

    <!-- Game Logic File -->
    <script src="game.js"></script>

</body>
</html>
